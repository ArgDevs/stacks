version: '3.7'

services:
  web:
    image: ghost:2.9.1-alpine
    volumes:
      - ghost:/var/lib/ghost/content:nocopy
    environment:
      url: ${SCHEME:-http}://${DOMAIN:?err}
    deploy:
      labels:
        traefik.port: 2368
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M

  isso:
    image: ston3o/isso-docker:0.11.1
    volumes:
      - isso:/data:nocopy
    environment:
      - ISSO_HOST=${SCHEME:-http}://${DOMAIN:?err}
      - ISSO_SMTP_USERNAME=${ISSO_SMTP_USERNAME}
      - ISSO_SMTP_PASSWORD=${ISSO_SMTP_PASSWORD}
      - ISSO_SMTP_HOST=${ISSO_SMTP_HOST}
      - ISSO_SMTP_PORT=${ISSO_SMTP_PORT}
      - ISSO_SMTP_TO=${ISSO_SMTP_TO}
      - ISSO_SMTP_FROM=${ISSO_SMTP_FROM}
      - ISSO_NOTIFY=${ISSO_NOTIFY}
      - ISSO_ADMIN_PASSWORD=${ISSO_ADMIN_PASSWORD}
    deploy:
      labels:
        traefik.port: 80
        traefik.frontend.rule: Host:${ISSO_DOMAIN:?err}
        traefik.enable: "true"
      resources:
        limits:
          memory: 30M
        reservations:
          memory: 25M

volumes:
  ghost:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"
  isso:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  default:
    external:
      name: traefik-net
