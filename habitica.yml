version: "3.5"

services:
  server:
    image: habitica/habitica-auto:4.70.0
    command: bash -c "cp config.json.example config.json && node ./website/transpiled-babel/index.js"
    environment:
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@habitica.com}
      - BASE_URL=${SCHEME:-http}://${DOMAIN:?err}
      - NODE_DB_URI=mongodb://mongo/habitrpg
    deploy:
      labels:
        traefik.port: 3000
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 150M
    networks:
      - traefik
      - internal

  mongo:
    image: mongo:3.4
    volumes:
      - mongo:/data/db:nocopy
    networks:
      - internal

volumes:
  mongo:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  internal:
  traefik:
    external:
      name: traefik-net
