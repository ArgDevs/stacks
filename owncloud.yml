version: '3'

services:
  owncloud:
    image: owncloud/server:10.0.10
    environment:
      - OWNCLOUD_DOMAIN=${DOMAIN:?err}
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_USERNAME=root
      - OWNCLOUD_DB_PASSWORD=myp@ssw0rd
      - OWNCLOUD_DB_HOST=mariadb
      - OWNCLOUD_ADMIN_USERNAME=admin
      - OWNCLOUD_ADMIN_PASSWORD=${PASSWORD:?err}
    volumes:
      - owncloud:/mnt/data:nocopy
    deploy:
      labels:
        traefik.port: 8080
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
    networks:
      - traefik
      - internal

  mariadb:
    image: mariadb:10.3.10
    environment:
      MYSQL_ROOT_PASSWORD: myp@ssw0rd
    volumes:
      - mariadb:/var/lib/mysql:nocopy
    networks:
      - internal

volumes:
  owncloud:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"
  mariadb:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  internal:
  traefik:
    external:
      name: traefik-net
