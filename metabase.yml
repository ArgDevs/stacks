version: '3.7'

services:
  metabase:
    image: metabase/metabase:v0.32.0
    deploy:
      labels:
        traefik.port: 3000
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 500M
      placement:
        constraints: [node.labels.reserved != true]
    environment:
      - MB_DB_TYPE=mysql
      - MB_DB_HOST=mariadb
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=3306
      - MB_DB_USER=root
      - MB_DB_PASS=${DB_PASS:-myp@ssw0rd}
    networks:
      - internal
      - traefik
      - metabase

  mariadb:
    image: mariadb:10.3.12
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-myp@ssw0rd}
      - MYSQL_DATABASE=metabase
    volumes:
      - ${VOLUME_PATH:-/mnt/data}/{{ index .Service.Labels "com.docker.stack.namespace" }}/mariadb:/var/lib/mysql
    deploy:
      placement:
        constraints: [node.labels.reserved != true]
    networks:
      - internal

networks:
  internal:
  metabase:
    external:
      name: metabase-net
  traefik:
    external:
      ame: traefik-net
