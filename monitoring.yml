version: '3.7'

configs:
  prometheus.yml:
    name: prometheus.yml-${CONFIG_VERSION:-0}
    file: ./configs/prometheus.yml
  alert.rules.yml:
    name: alert.rules-${CONFIG_VERSION:-0}
    file: ./configs/alert.rules.yml
  alertmanager.yml:
    name: alertmanager.yml-${CONFIG_VERSION:-0}
    file: ./configs/alertmanager.yml
  blackbox.yml:
    name: blackbox.yml-${CONFIG_VERSION:-0}
    file: ./configs/blackbox.yml
  Caddyfile:
    name: Caddyfile-${CONFIG_VERSION:-0}
    file: ./configs/Caddyfile

services:
  prometheus:
    image: prom/prometheus:v2.4.3
    configs:
      - source: prometheus.yml
        target: /etc/prometheus/prometheus.yml
      - source: alert.rules.yml
        target: /etc/prometheus/alert.rules.yml
    networks:
      - internal
      - traefik

  grafana:
    image: grafana/grafana:5.3.2
    user: root
    volumes:
      - grafana:/var/lib/grafana:nocopy
    deploy:
      labels:
        traefik.port: 3000
        traefik.frontend.rule: Host:${DOMAIN_GRAFANA:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
    networks:
      - traefik
      - internal

  cadvisor:
    image: google/cadvisor:v0.31.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
    networks:
      - internal
      
  node-exporter:
    image: prom/node-exporter:v0.16.0
    volumes:
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /proc:/host/proc:ro
      - /etc/hostname:/etc/nodename
    hostname: "{{.Node.Hostname}}"
    environment:
      HOST_HOSTNAME: /etc/hostname
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    deploy:
      mode: global
    networks:
      - internal

  alertmanager:
    image: prom/alertmanager:v0.15.2
    command: --config.file=/etc/alertmanager/alertmanager.yml
    configs:
      - source: alertmanager.yml
        target: /etc/alertmanager/alertmanager.yml
    networks:
      - internal

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.12.0
    command: --config.file=/config/blackbox.yml
    networks:
      - internal
      - traefik
    configs:
      - source: blackbox.yml
        target: /config/blackbox.yml

  caddy:
    image: stefanprodan/caddy:0.10.10
    ports:
      - "9090:9090"
      - "9093:9093"
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    networks:
      - internal

volumes:
  grafana:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  internal:
  traefik:
    external:
      name: traefik-net
