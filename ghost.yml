version: '3.7'

services:
  web:
    image: ghost:2.4.0
    volumes:
      - ghost:/var/lib/ghost/content
    environment:
      url: ${SCHEME:-http}://${DOMAIN:?err}
    deploy:
      labels:
        traefik.port: 2368
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"

  isso:
    image: sheogorath/isso-docker:0.10.6
    volumes:
      - isso:/data
    environment:
      - ISSO_HOST=${SCHEME:-http}://${DOMAIN:?err}
    deploy:
      labels:
        traefik.port: 80
        traefik.frontend.rule: Host:${ISSO_DOMAIN:?err}
        traefik.enable: "true"

volumes:
  ghost:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"
  isso:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  default:
    external:
      name: traefik-net
