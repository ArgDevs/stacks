version: '3.7'

services:
  rainloop:
    image: hardware/rainloop:latest
    deploy:
      labels:
        traefik.port: 8888
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
    volumes:
      - rainloop:/rainloop/data:nocopy

volumes:
  rainloop:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  default:
    external:
      name: traefik-net
