version: '3'

services:
    gogs:
      image: gogs/gogs:0.11.66
      user: root
      ports:
        - ${SSH_PORT:-10022}:22
      volumes:
        - data:/data:nocopy
      deploy:
        labels:
          traefik.port: 3000
          traefik.frontend.rule: Host:${DOMAIN:?err}
          traefik.enable: "true"
          traefik.docker.network: traefik-net
        resources:
          limits:
            memory: 100M
          reservations:
            memory: 100M

volumes:
  data:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  default:
    external:
      name: traefik-net
