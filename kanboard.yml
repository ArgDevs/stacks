version: '3'

services:
  kanboard:
    image: kanboard/kanboard:v1.2.7
    volumes:
      - data:/var/www/app/data:nocopy
      - plugins:/var/www/app/plugins:nocopy
    deploy:
      labels:
        traefik.port: 80
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net

volumes:
  data:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"
  plugins:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  default:
    external:
      name: traefik-net
