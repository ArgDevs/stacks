version: '3.7'

configs:
  filebeat.yml:
    name: filebeat.yml-${CONFIG_VERSION:-0}
    file: ./configs/filebeat.yml

services:
  elasticsearch:
    image: elasticsearch:6.5.0
    volumes: ["elasticsearch:/usr/share/elasticsearch/data:nocopy"]
    networks:
      - internal

  kibana:
    image: kibana:6.5.0
    deploy:
      labels:
        traefik.port: 5601
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
        traefik.frontend.auth.basic: ${BASIC_AUTH:?err}
    networks:
      - traefik
      - internal

  logstash:
    image: logstash:6.5.0
    networks:
      - internal

  filebeat:
    image: docker.elastic.co/beats/filebeat:6.5.0
    user: root
    configs:
      - source: filebeat.yml
        target: /usr/share/filebeat/filebeat.yml
    volumes:
      - /var/log/:/var/log/:ro
    networks:
      - internal
    deploy:
      mode: global

volumes:
  elasticsearch:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  internal:
  traefik:
    external:
      name: traefik-net
