version: '3'

services:
  mariadb:
    image: mariadb:10.3.10
    environment:
      MYSQL_ROOT_PASSWORD: myp@ssw0rd
      MYSQL_DATABASE: phpbb
    volumes:
      - mariadb:/var/lib/mysql:nocopy
    networks:
      - internal

  phpbb:
    image: bitnami/phpbb:3.2.5
    environment:
      - MARIADB_HOST=mariadb
      - MARIADB_PORT_NUMBER=3306
      - PHPBB_DATABASE_USER=root
      - PHPBB_DATABASE_NAME=phpbb
      - PHPBB_DATABASE_PASSWORD=myp@ssw0rd
      - PHPBB_USERNAME=${PHPBB_USERNAME:-admin}
      - PHPBB_PASSWORD=${PHPBB_PASSWORD:-myp@ssw0rd}
      - PHPBB_EMAIL=${EMAIL:-user@example.com}
    volumes:
      - phpbb:/bitnami:nocopy
    deploy:
      labels:
        traefik.port: 80
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
    networks:
      - traefik
      - internal

volumes:
  phpbb:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"
  mariadb:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  internal:
  traefik:
    external:
      name: traefik-net
