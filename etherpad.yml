version: '3.7'

services:
  web:
    image: etherpad/etherpad:latest
    volumes:
      - etherpad:/opt/etherpad/var:nocopy
    deploy:
      labels:
        traefik.port: 9001
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M

volumes:
  etherpad:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  default:
    external:
      name: traefik-net
