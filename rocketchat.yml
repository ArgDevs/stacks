version: '3.7'

services:
  web:
    image: rocketchat/rocket.chat:0.73.1
    volumes:
      - uploads:/app/uploads:nocopy
    environment:
      - ROOT_URL=${SCHEME:-http}://${DOMAIN:?err}
      - MONGO_URL=mongodb://mongo:27017/rocketchat
    depends_on:
      - mongo
    deploy:
      labels:
        traefik.port: 3000
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
    networks:
      - traefik
      - internal

  mongo:
    image: mongo:4.0.3
    volumes:
      - mongo:/data/db:nocopy
    networks:
      - internal

volumes:
  uploads:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"
  mongo:
    driver: nfs
    driver_opts:
      share: ${NFS_SERVER:?err}:/mnt/data
      create: "true"

networks:
  internal:
  traefik:
    external:
      name: traefik-net
